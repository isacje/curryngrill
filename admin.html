<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curry & Grill - Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="admin.css">
    
    <!-- Firebase SDK v8 (Compatibility Mode) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.0/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.0/firebase-auth-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.0/firebase-firestore-compat.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Curry & Grill</h1>
            <p>Restaurant Admin Panel</p>
        </div>

        <!-- Login Section -->
        <div id="loginSection" class="card">
            <div class="login-form">
                <h2 style="text-align: center; margin-bottom: 32px; color: #2c2c2c; font-size: 1.8rem; font-weight: 600;">Admin Login</h2>
                
                <div id="loginAlert"></div>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" required placeholder="admin@curryandgrill.com">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required placeholder="Enter your password">
                    </div>
                    
                    <button type="submit" class="btn" style="width: 100%;">
                        Sign In
                    </button>
                </form>
            </div>
        </div>

        <!-- Admin Dashboard -->
        <div id="adminSection" class="hidden">
            <div class="admin-header">
                <div class="admin-title">
                    <h2>Menu Management</h2>
                    <p>Manage your daily menu items with ease</p>
                </div>
                <button id="logoutBtn" class="btn btn-secondary">
                    Logout
                </button>
            </div>

            <div class="card">
                <div class="day-selector">
                    <div class="current-date-info">
                        <div class="date-display">
                            <h3 id="currentDateDisplay">Loading...</h3>
                            <p id="currentDayDisplay">Today</p>
                        </div>
                    </div>
                    <!-- <div class="form-group">
                        <label for="daySelect">Select Day</label>
                        <select id="daySelect">
                            <option value="monday">Monday</option>
                            <option value="tuesday">Tuesday</option>
                            <option value="wednesday">Wednesday</option>
                            <option value="thursday">Thursday</option>
                            <option value="friday">Friday</option>
                            <option value="saturday">Saturday</option>
                            <option value="sunday">Sunday</option>
                        </select>
                    </div> -->
                </div>

                <div id="menuAlert"></div>

                <div class="menu-items">
                    <h3>Current Menu Items</h3>
                    <div id="menuItemsList">
                        <div class="loading">Loading menu items...</div>
                    </div>
                </div>

                <div class="add-item-form">
                    <h3>Add New Item</h3>
                    <form id="addItemForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="itemName">Item Name</label>
                                <input type="text" id="itemName" required placeholder="e.g. Chicken Tikka Masala">
                            </div>
                            <div class="form-group">
                                <label for="itemPrice">Price ($)</label>
                                <input type="number" id="itemPrice" step="0.01" min="0" required placeholder="12.99">
                            </div>
                        </div>
                        <button type="submit" class="btn">
                            Add Item
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
